{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Stella!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Stella</b><br>
      100 followers
    </div>
    <div class="col-md-9">

    <!-- form -->
    {% if showForm %}
  <form action="/submit" method="POST">
    <label for="name_field">Name:</label>
    <input name="name"  {% if User %} value = "{{User}}" {% endif %} type="text" id="name_field" />
  

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}
    
      <!-- display tweets here -->
      <h3>{{title}}</h3>
      <ul id='list'>
      {% for tweet in tweets %}
         <li><a href="/users/{{tweet.name}}"><b>{{tweet.name}}</b></a></li>
         <li> <a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}}</a></li><br>

      {% endfor %}
      </ul>

      
      
    </div>
  </div>
    
{% endblock %}
